<div *ngIf="cartMessage" class="alert alert-success fixed-top m-3 shadow" style="z-index: 1000">
    {{ cartMessage }}
</div>

<div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts">
        <div class="card h-100 shadow-sm">

            <div class="d-flex align-items-center justify-content-center text-white p-3 text-center"
                [style.background-color]="getColor(product.category)"
                style="height: 150px; font-weight: bold; font-size: 1.2rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">
                {{ product.name }}
            </div>

            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <span class="badge bg-secondary w-50 mb-2">{{ product.category }}</span>

                <div class="mt-auto d-flex justify-content-between align-items-center">
                    <span class="h5 mb-0">${{ product.price }}</span>
                    <button class="btn btn-outline-primary btn-sm" (click)="buy(product)">Add to Cart</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div *ngIf="filteredProducts.length === 0 && allProducts.length > 0" class="alert alert-warning mt-3">
    No products found in this category.
</div>
